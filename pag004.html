<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pag004.css">
    <title>Document</title>
</head>
<body>
    <main>
        <video id="myVideo" width="768px" height="560" controls>
            <source src="VIDEOO.mp4" type="video/mp4">
            Seu navegador não suporta a reprodução de vídeos.
          </video>
    </main>
    <script>
        var video = document.getElementById('myVideo');
    
        function playVideo() {
          video.play();
        }
    
        function pauseVideo() {
          video.pause();
        }
    
        function stopVideo() {
          video.currentTime = 0;
          video.pause();
        }
      </script>
</body>
</html>
